<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>form(input) 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>form(input) 요소</h1>
    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <fieldset>
        <legend>사용자 정보</legend>
        <div>
          <label for="userID">이름</label>
          <input placeholder="예시)김멋사" required id="userID" type="text" name="name" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input placeholder="예시)likelion@gmail.com" required id="userEmail" type="email" name="email" />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input placeholder="8자리 이상, 대문자/소문자/숫자/특수문자로 구성 필요" id="userPwd" type="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s]).{8,}" title="최소 8자, 대문자/소문자/숫자/특수문자를 각각 1개 이상 포함" required />
        </div>
        <button type="submit">전송</button>
      </fieldset>
      <hr />
      <form action="https://formspree.io/f/xeqwwbwk" method="post"></form>
      <fieldset>
        <div>
          <label for="userID">이름</label>
          <input type="text" required id="userID" name="name" />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input type="password" required id="userPwd" name="Password" />
        </div>
        <!-- search : 검색어 입력 서식 (HTML5에서 추가) -->
        <div><label for="searchKeyword">검색어</label><input type="search" id="searchKeyword" placeholder="검색어를 입력하세요" name="keyword" /></div>

        <!-- tel: 전화번호 입력 서식 (HTML5에서 추가) -->
        <div>
          <label for="userPhone">전화번호</label>
          <input required type="tel" name="userPhone" id="userPhone" />
        </div>

        <!-- 이메일 입력 서식 -->
        <div>
          <label for="userEmail">이메일</label>
          <input type="email" required id="userEmail" name="Email" />
        </div>
        <!-- checkbox : 체크박스 서식 -->
        <div>
          <input type="checkbox" checked value="html" name="bootcamp" id="bootcampHtml" />
          <label for="bootcampHtml">HTML</label>
        </div>
        <div>
          <input type="checkbox" value="css" name="bootcamp" id="bootcampCss" />
          <label for="bootcampCss">CSS</label>
        </div>

        <!-- radio : 라디오 서식 -->
        <div>
          <label>
            <input type="radio" checked name="classRoom" value="classRoom1" />
            회고 1팀
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="classRoom" value="classRoom2" />
            회고 2팀
          </label>
        </div>

        <div>
          <button type="submit">전송</button>
          <button type="reset">초기화</button>
          <button type="button">버튼</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>

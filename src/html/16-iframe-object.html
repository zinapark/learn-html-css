<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>iframe, object 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>iframe, object 요소</h1>
    <h2>iframe 예시</h2>
    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/fUcIe7-2zxw?si=8uZl_JB9b_EHZIiO"
        title="웹 접근성의 개요"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>웹접근성 - AOA11Y 유튜브 채널</figcaption>
    </figure>
    <figure>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101194.36365731056!2d126.83473534335938!3d37.570990800000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca322e84399cb%3A0x104b07263c235889!2z66mL7J-B7J207IKs7J6Q7LKY65-8!5e0!3m2!1sko!2skr!4v1755843000434!5m2!1sko!2skr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <figcaption>멋쟁이사자처럼(본사)</figcaption>
    </figure>
    <hr />
    <h2>object 예시</h2>
    <figure>
      <object type="application/pdf" data="/src/assets/pdf/wai-aria.pdf" width="1000" height="600"></object>
      <figcaption>WAI-ARIA</figcaption>
    </figure>
    <figure>
      <object data="/src/assets/images/cloud.png" width="1000" height="600"></object>
      <figcaption>이미지 넣어보기</figcaption>
    </figure>
  </body>
</html>

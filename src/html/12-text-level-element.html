<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>텍스트 레벨 요소</title>
  </head>
  <body>
    <div>
      <a href="/index.html">Index로 이동</a>
      <h1>텍스트 레벨 요소</h1>
    </div>
    <!-- 윗첨자, 아래첨자 -->
    <div>
      <span>H<sub>2</sub>O</span>
      <span>X<sup>2</sup></span>
    </div>

    <!-- 축약어 -->
    <div><abbr title="Hyper Text Markup Language">HTML</abbr></div>

    <!-- 날짜와 시간 -->
    <div><time datetime="2025-08-12T09:00:00">2025년 8월 12일</time> 멋사 프론트엔드 15기 시작일</div>

    <!-- 삭제된 정보 -->
    <div>정상가 <s>100,000</s> 할인가 99,000</div>

    <!-- 추가 및 삭제된 정보 -->
    <div>정상가 <del>100,000</del> 할인가 <ins>99,000</ins></div>

    <!-- 저작권 및 법률 관련 정도 -->
    <div><small>Copyright &copy; 2022 멋쟁이사자처럼 All rights reserved.</small></div>

    <!-- 하이라이트 텍스트 -->
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>15기</mark> 화이팅!</div>
  </body>
</html>
